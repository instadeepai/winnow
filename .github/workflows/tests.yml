name: Run tests
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.6.6"
      - name: Install dependencies
        run: uv sync
      - name: Run tests
        run: uv run pytest tests
