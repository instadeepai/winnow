name: Run tests
on:
  pull_request:
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.6.6"
      - name: Install dependencies
        run: uv sync --only-dev
      - name: Run tests
        run: uv run --only-dev pytest tests
